{% extends 'base.html' %}
{% block content %}
<h2>Forgot your password?</h2>
<p>Enter your email address and we will send you a link to reset your password.</p>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Reset Email</button>
</form>

<p><a href="{% url 'login' %}">Back to Login</a></p>
{% endblock %}
